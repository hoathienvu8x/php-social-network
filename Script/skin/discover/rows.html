<div class="message">
	<div class="message-picture">
		<a href="{$url}/index.php?a=profile&u={$username}">{$image}</a>
	</div>
	<div class="message-top-container">
		<div class="message-top">
			<div class="message-author">
				<a href="{$url}/index.php?a=profile&u={$username}">{$username}</a>
			</div>
			<a href="{$url}/index.php?a=message&m={$id}" target="_blank">
				<div class="timeago{$b}" title="{$time}">
					{$time}
				</div>
			</a>
		</div>
	</div>
	<div class="message-container">
		<div class="message-message">
			{$message}
		</div>
	</div>
	<div class="message-bottom-container">
		{$reportButton}
		{$delReply}
		{$mediaButton}
		<div class="reply-container">
			<div class="reply-container-form"><textarea id="post{$id}" class="message-form">@{$username} </textarea></div>
			<div class="post-button" id="{$id}">Post</div>
			<div class="post-loader" id="post-loader{$id}"></div>
		</div>
		<div class="media-container">
			{$video}
			{$media}
		</div>
	</div>
</div>
