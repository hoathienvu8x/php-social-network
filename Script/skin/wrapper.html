<script type="text/javascript"> 
$(document).ready(function() {
	$('#search').keypress(function(x){if(x.keyCode==13){q=$(this).val();if(q!=this.defaultValue){document.location='{$url}/index.php?a=search&u='+escape(q)}}});
	$('#search').focus(function(){if($(this).val()==this.defaultValue)$(this).val('')});
	$('#search').blur(function(){if($(this).val()=='')$(this).val(this.defaultValue)});
	
	$('#hashtag').keypress(function(x){if(x.keyCode==13){q=$(this).val();if(q!=this.defaultValue){document.location='{$url}/index.php?a=discover&u='+escape(q)}}});
	$('#hashtag').focus(function(){if($(this).val()==this.defaultValue)$(this).val('')});
	$('#hashtag').blur(function(){if($(this).val()=='')$(this).val(this.defaultValue)});
	
	$('.nord').tipsy({gravity:'n', fade:1, html: true, opacity: 1});
	$('.sud').tipsy({gravity:'s', fade:1, html: true, opacity: 1, live: true});
	$('.nord-est').tipsy({gravity:'ne', fade:1, html: true, opacity: 1});
	$('.congInput [title]').tipsy({trigger: 'focus', gravity: 's'});
	
	$('.sidebar_title').click(function(){
        $(this).siblings(".sidebar_list").toggle('400');
	});
	
	$('.search_item').click(function() {
    $(this).addClass('search_highlight').siblings().removeClass('search_highlight');
    $("#search_o").val($(this).html());
	});
	
	$('.search_item_home').click(function() {
    $(this).addClass('search_item_highlight').siblings().removeClass('search_item_highlight');
    $("#search_h").val($(this).html());
	});
	
	$("#url").focus();
	$("#url").click(function(){
    // Select input field contents
		$(this).select();
	});
	
	// $('.filters').hide();
	
	$(".notification-close-info").click(function(){
    $(".notification-box-info").fadeOut("slow");return false;
	});
	 
	$(".notification-close-success").click(function(){
		$(".notification-box-success").fadeOut("slow");return false;
	});
	 
	$(".notification-close-warning").click(function(){
		$(".notification-box-warning").fadeOut("slow");return false;
	});
	 
	$(".notification-close-error").click(function(){
		$(".notification-box-error").fadeOut("slow");return false;
	});
	
	jQuery("div.timeago").timeago();
	
	jQuery(".reply-container").hide();
	$('.reply-button').live('click' , function(){
		$(this).nextAll(".reply-container:first").slideToggle('500');
	});
	
	jQuery(".videourl-container").hide();
	$('.video-button').live('click' , function(){
		$(this).next('.videourl-container').slideToggle('500');
	});
	
	jQuery(".media-container").hide();
	$('.media-button').live('click' , function(){
		$(this).nextAll(".media-container:first").slideToggle('500');
	});

	$('.message-form').live('hover', function(){
		if ($(this).data('hascharcount') == undefined) {
			$(this).data('hascharcount', true).charCount({ allowed: {$msgLimit}, warning: 20 });
		}
	});
	
	$('body').live('mousemove', function() {
		$('.popup-body').delay(300).fadeOut(2000);
	});
	$('.popup-body').live('click', function() {
		$(this).delay(300).fadeOut(2000);
	});
	
	$('body').live('mousemove', function() {
		$('.popup-body-posted').delay(300).fadeOut(2000);
	});
	if ($.browser.msie && $.browser.version == 10) {
	  $("#my_file").addClass("inputImageIe");
	}
	$("input[name='video']").keypress(function (evt) { // Disable the enter submit on the Video URL Input.
		var charCode = evt.charCode || evt.keyCode;
			if (charCode  == 13) { //Enter key's keycode
			return false;
		}
	});

});
</script>
